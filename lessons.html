<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIvest ‚Äî –í—ã–±–æ—Ä —É—Ä–æ–≤–Ω—è</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9fafb; color:#1e3a8a; transition: background .3s, color .3s;}
    body.dark{ background:#0b1220; color:#e6eefc; }
    header{ background:#2563eb; color:white; padding:1rem; text-align:center; }
    header h1{ margin:0; }
    .levels-container{ display:flex; flex-wrap:wrap; justify-content:center; gap:1rem; max-width:600px; margin:2rem auto; }
    .level-link{ width:80px; height:80px; border-radius:50%; background:#3b82f6; color:white; display:flex; align-items:center; justify-content:center; font-size:1.2rem; text-decoration:none; transition: background .2s, transform .2s; position:relative; }
    .level-link:hover{ background:#1e40af; transform:scale(1.1); }
    .level-link.completed::after{ content:"‚úì"; position:absolute; top:-5px; right:-5px; background:#16a34a; width:20px; height:20px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:0.8rem; color:white; }
    .theme-toggle{ margin:1rem auto; display:block; padding:.5rem 1rem; background:#2563eb; color:white; border:none; border-radius:.5rem; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>–í—ã–±–æ—Ä —É—Ä–æ–≤–Ω—è</h1>
  </header>

  <button class="theme-toggle" onclick="toggleTheme()">üåó –¢–µ–º–∞</button>

  <div class="levels-container">
    <a href="lesson1.html" class="level-link" data-level="1">1</a>
    <a href="lesson2.html" class="level-link" data-level="2">2</a>
    <a href="lesson3.html" class="level-link" data-level="3">3</a>
    <a href="lesson4.html" class="level-link" data-level="4">4</a>
    <a href="lesson5.html" class="level-link" data-level="5">5</a>
    <a href="lesson6.html" class="level-link" data-level="6">6</a>
    <a href="lesson7.html" class="level-link" data-level="7">7</a>
    <a href="lesson8.html" class="level-link" data-level="8">8</a>
    <a href="lesson9.html" class="level-link" data-level="9">9</a>
    <a href="lesson10.html" class="level-link" data-level="10">10</a>
  </div>

  <script>
    const THEME_KEY = "aivest_level_theme";
    const links = document.querySelectorAll('.level-link');

    // init theme
    const savedTheme = localStorage.getItem(THEME_KEY);
    if(savedTheme==='dark') document.body.classList.add('dark');

    function toggleTheme(){
      document.body.classList.toggle('dark');
      localStorage.setItem(THEME_KEY, document.body.classList.contains('dark')?'dark':'light');
    }

    // –û—Ç–º–µ—Ç–∫–∞ –ø—Ä–æ–π–¥–µ–Ω–Ω—ã—Ö —É—Ä–æ–≤–Ω–µ–π
    const progress = JSON.parse(localStorage.getItem('lessonProgress') || "{}");
    links.forEach(link=>{
      const levelIndex = parseInt(link.dataset.level)-1;
      if(progress[levelIndex]) link.classList.add('completed');
    });
  </script>
</body>
</html>
